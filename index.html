<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker Plus+</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" href="/img/logo32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
    <body>
      <!-- NAV BAR -->
      <nav class="navbar sticky-top navbar-dark bg-dark justify-content-between py-0">
        <a class="navbar-brand">
          <div class="my-2 ml-3">
            <h3>
              <span><img class="mr-1" src="/img/logo32.png" alt=""></span>
              <span><em>Issue Tracker Plus+</em></span>
               </h3>
          </div>
        </a>
        
        <form id="searchForm" class="form-inline mr-3">
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          <span id='navAddBtn'></span>
        </form>
        
      </nav>

    <div class="container col-lg-10">
      <div class="alert alert-info alert-dismissible fade show mt-4 mb-0" role="alert" id="welcome">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="mb-0"> 
        <strong>Welcome!</strong> Free feel to 'add' a new issue <em>or</em> 'search' for an existing one.</span>
      </div>
      
      <div class="jumbotron pb-3 pt-3 mt-3">
        <h5 class="text-center">Add New Issue</h5>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput"><strong><em>Title</em></strong></label>
            <input type="text" class="form-control" id="issueTitleInput" placeholder="Enter a title...">
          </div>
          <div class="form-group">
            <label for="issueDescInput"><strong><em>Description</em></strong></label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Enter an issue ...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput"><strong><em>Priority</em></strong></label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput"><strong><em>Assign To</em></strong></label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter a name ...">
          </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-dark px-4">Add</button>
        </div>
          <div id='formAlert'></div>
        </form>
      </div>
      <div class="col-lg-12">
      <div id="searchAlert" class="mb-4">
        </div>
      </div>
        <div id="issuesList">
          <!-- Issues will appear here -->
        </div>
      </div>
      <div class="footer">
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Issue</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescInput"><strong><em>Title</em></strong></label>
                <input type="text" class="form-control" id="issueTitleInputModal" placeholder="Enter a title...">
              </div>
              <div class="form-group">
                <label for="issueDescInput"><strong><em>Description</em></strong></label>
                <input type="text" class="form-control" id="issueDescInputModal" placeholder="Enter an issue ...">
              </div>
              <div class="form-group">
                <label for="issueSeverityInput"><strong><em>Priority</em></strong></label>
                <select id="issueSeverityInputModal" class="form-control">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issueAssignedToInput"><strong><em>Assign To</em></strong></label>
                <input type="text" class="form-control" id="issueAssignedToInputModal" placeholder="Enter a name ...">
              </div>
              <div id="modalAlert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark" id="saveEdit">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="main.js"></script>    

  </body>
  
</html>
